{% extends 'blog/sub.html' %}
{% load staticfiles%}
{% block content %}
<div class="result-container">
    <div class="triangle">
        <div><img src="{% static 'image/triangle1.png' %}" alt="triangle"/></div>
        <div class="triangle2"><img src="{% static 'image/result_triangle2.png' %}" alt="triangle"/></div>
        <div class="triangle3"><img src="{% static 'image/result_triangle3.png' %}" alt="triangle"/></div>
    </div>
    <div class="result" align ="center">
        <div align ="left">
            <p class="bold">요약결과</p>
            {% for post in posts %}
                <p >{{ post }}</p>
            {% endfor %}
        </div>
        <div id="print_words">
            
            <script>
                var width = 960,
                    height = 500

                var svg = d3.select("#print_words").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                var force = d3.layout.force()
                    .gravity(.05)
                    .distance(100)
                    .charge(-100)
                    .size([width, height]);

                d3.json("{% static 'json/graphFile.json' %}", function(json) {
                  force
                      .nodes(json.nodes)
                      .links(json.links)
                      .start();

                  var link = svg.selectAll(".link")
                      .data(json.links)
                    .enter().append("line")
                      .attr("class", "link")
                    .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

                  var node = svg.selectAll(".node")
                      .data(json.nodes)
                    .enter().append("g")
                      .attr("class", "node")
                      .call(force.drag);

                  node.append("circle")
                      .attr("r","5");

                  node.append("text")
                      .attr("dx", 12)
                      .attr("dy", ".35em")
                      .text(function(d) { return d.name });

                  force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });

                    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                  });
                });
            </script> 
           
        </div>
    </div>
    <div class="origin" align="center">
        <div align ="left">
            <p class="bold">원문</p>
            {% for text in texts %}
                <p>{{ text }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="links bolder">
        <span class="margin-right"><a href="/content">GO BACK</a></span>
        <span>FEEDBACK</span>
    </div>
</div>
<script type="text/javascript">
  var height = $( window ).height()-$( document ).height();
  $('.triangle3').css('bottom', height+"px");
  height = $( document ).height()/2 - $('.triangle2').height()/2;
  $('.triangle2').css('top', height+"px");
</script>
{% endblock %}
