{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h1>출력페이지</h1>
        <a href="/">이전페이지로 돌아가기</a>
        <h2>{{ url }}</h2>
        <h2>주요문장</h2>
        {% for post in posts %}
            <p>{{ post }}</p>
        {% endfor %}
        <hr>
        <h2>키워드</h2>
        {% for keyword in keywords %}
            <p>{{ keyword }}</p>
        {% endfor %}
    </div>
{% endblock %}
