{% extends 'blog/sub.html' %}
{% load staticfiles%}
{% block content %}
<div class="result-container">
    <h1>hello</h1>
    {% for post in posts %}
    <div class=container>
        <h1><a href="{% url 'dic:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
